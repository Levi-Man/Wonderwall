<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonderwall</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../public/css/style.css" />
    <style>
      /* body {
      height: 100vh; 
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    } */

      header {
        background-color: rgba(37, 0, 88, 0.8);
        padding: 10px;
      }

      main {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
  </head>

  <body class="bg-dark text-light">
    <header class="display-flex justify-space-between align-center p-2">
      <h1 class="align-center">Anyway, here's Wonderwall</h1>
      {{#if logged_in}}
      <nav>
        <button class="btn" id="logout">logout</button>
      </nav>
      {{/if}}
    </header>
    <main class="container container-fluid mt-5">
      <h2>Ready?</h2>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card bg-dark">
              <h3>Username</h3>
              <h4>Saved Artists</h4>
              <ul>
                <li>Artist Name</li>
              </ul>
              <h4>Saved Songs</h4>
              <ul>
                <li>Song Title</li>
              </ul>
              <h4>Favorite Genre</h4>
              <ul>
                <li>Genre</li>
              </ul>
              <h4>Favorite Genre</h4>
              <ul>
                <li>Genre</li>
              </ul>
              <h4>Saved Top 10</h4>
              <ul>
                <li>Song Names</li>
              </ul>
            </div>
          </div>
          <div class="col-9">2 of 2</div>
        </div>
      </div>
    </main>
    <footer></footer>

    {{#if logged_in}}
    <script src="/js/logout.js"></script>
    {{/if}}
  </body>
</html>
